{% extends 'general_layout.html' %}

{% block content %}
<section id="projects">
    <div id="triangle3"></div>
    <i class="fas fa-file-code"></i>
    <h2 class="text-center mb-5">Projects</h2> <!-- Increased space below the title -->

    {% for project in projects[::-1] %}
        {% if loop.index0 % 2 == 0 %}
            <div class="row justify-content-center mb-5"> <!-- Increased space between rows -->
        {% endif %}

        <div class="col-md-6 mb-4"> <!-- Increased space between projects in the same row -->
            <a href="{{ url_for('view_project', id=project.id) }}" style="text-decoration: none;">
                <div class="project-item">
                    <div class="project-image rounded">
                        <img src="{{ 'static/1.jpg' }}" alt="{{ project.title }}" class="img-fluid rounded">
                    </div>
                    <div class="project-details mt-3"> <!-- Increased space between the image and project details -->
                        <h4>{{ project.title }}</h4>
                        <p>Date: {{ project.date.strftime('%Y-%m-%d') }}</p>
                    </div>
                </div>
            </a>
        </div>

        {% if loop.index % 2 == 0 or loop.last %}
            </div>
        {% endif %}
    {% endfor %}
    <div id="triangle4"></div>
</section>
{% endblock %}
